<!DOCTYPE html>
<html>
<head>
    <title>Robot Friend</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
        }

        h2 {
            margin-top: 20px;
        }

        .robot {
            margin-top: 40px;
        }

        .head {
            width: 140px;
            height: 120px;
            background-color: #5b8fe3;
            border-radius: 70px 70px 20px 20px;
            margin: auto;
            position: relative;
        }

        .eye {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50px;
        }

        .eye.left {
            left: 40px;
        }

        .eye.right {
            right: 40px;
        }

        .body {
            width: 160px;
            height: 180px;
            background-color: #5b8fe3;
            border-radius: 20px;
            margin: auto;
            margin-top: 5px;
            position: relative;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            margin: auto;
            margin-top: 80px;
            box-shadow: 0 0 15px pink;
        }

        .arm {
            width: 30px;
            height: 90px;
            background-color: #5b8fe3;
            border-radius: 20px;
            position: absolute;
            top: 140px;
        }

        .arm.left {
            left: -40px;
        }

        .arm.right {
            right: -40px;
        }

        .legs {
            margin-top: 5px;
        }

        .leg {
            width: 30px;
            height: 60px;
            background-color: #5b8fe3;
            border-radius: 20px;
            display: inline-block;
            margin: 0 10px;
        }

        .robot:hover .heart {
            box-shadow: 0 0 25px purple;
        }
    </style>
</head>
<body>

<h2>Robot Friend</h2>
<p>Hover to see animation</p>

<div class="robot">

    <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
    </div>

    <div class="body">
        <div class="heart"></div>

        <div class="arm left"></div>
        <div class="arm right"></div>
    </div>

    <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
    </div>

</div>

</body>
</html>
